<p-table [value]="values" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Pojemność silnika</th>
            <th>Kolor</th>
            <th>Skrzynia</th>
            <th>Typ</th>
            <th>Cena za dzien</th>
            <th>Aktualnie wypożyczono</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-value>
        <tr>
            <td>{{ value.mark }}</td>
            <td>{{ value.model }}</td>
            <td>{{ value.engine_capacity }}</td>
            <td>{{ value.color }}</td>
            <td>{{ value.gearbox_type }}</td>
            <td>{{ value.car_type }}</td>
            <td>{{ value.price_per_day }}</td>
            <td> </td>
            <td><button pButton pRipple type="button" icon="pi pi-user-edit" class="p-button-rounded p-button-warning" (click)="carsDialog.showDialog(value)"></button></td>
            <td><button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" ></button></td>
        </tr>
    </ng-template>
</p-table>
<app-cars-dialog #carsDialog header="Edytuj samochód" (handleOperation)="handleOperation($event, OperationType.EDIT)"></app-cars-dialog>
